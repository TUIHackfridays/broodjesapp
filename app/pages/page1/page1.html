<ion-navbar *navbar>
  <ion-title>Sandwiches for today</ion-title>
</ion-navbar>

<ion-content padding class="page1">

	<ion-list>
      <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          <img style="width:60px; height:60px;" item-left src="http://broodjesapi.tuihackfridays.com/{{item.image}}" />
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
          <h2 item-right>test</h2>
      </ion-item>
	</ion-list>
</ion-content>
